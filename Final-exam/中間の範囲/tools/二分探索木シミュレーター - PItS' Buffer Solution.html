<body>
<div id="sitebox">
	<h1>二分探索木シミュレーター</h1>
<a href="https://pitsbuffersolution.com/index.php" style="text-decoration:none;">
</a>

<div id="main" style="background-color: #d7d7d7; width: 90%; height: 90%; margin: auto;">
	<style>
		canvas#binary_search_tree_simulator{
			border: 2px solid #7F7F7F;
		}
		canvas#bsts_controller{
			margin-left: 1%; margin-bottom: 1%; 
		}
	</style>
<noscript><div class="warning">JavaScriptを使用しています。有効にしない場合は本ページのコンテンツを利用することはできません。</div></noscript>
	<div class="canvas-container">
		<div style="margin-bottom: 10px">
			<button onclick="adjustZoom(-100)">Zoom Out</button>
			<button onclick="adjustZoom(100)">Zoom In</button>
		</div>
		<canvas id="binary_search_tree_simulator" width="800" height="800" style="width: 99%; height: 80%; cursor: move;" tabindex="-1" onmousedown="startDragging(event)" onmousemove="drag(event)" onmouseup="stopDragging(event)"></canvas>
	</div>
	<script>
		let currentZoom = 800;
		function adjustZoom(delta) {
			currentZoom = Math.max(400, Math.min(1600, currentZoom + delta));
			const canvas = document.getElementById('binary_search_tree_simulator');
			canvas.width = currentZoom;
			canvas.height = currentZoom;
		}
	</script>
<canvas id="bsts_controller" width="640px" height="50px" tabindex="-1"></canvas>
<form name="query_form" style="margin-left: 1%; margin-bottom: 30px;display: inline" action="javascript:tree.queryJump()">
	<select name="query_list" size="1">
		<option value="0">----- empty -----</option>
</select>
	<input type="submit" value="jump">
</form>
<form name="query_form2" style="display: inline; margin-bottom: 30px;" action="javascript:tree.appendQuery(document.query_form2.query,document.query_form2.key.value)">
	<input type="number" name="key" min="0" max="999" value="0" style="width: 45px">
	<input type="submit" value="追加" onclick="document.query_form2.query = &#39;insert&#39;">
	<input type="submit" value="削除" onclick="document.query_form2.query = &#39;erase&#39;">
</form>
<form name="query_form3" style="display: inline; margin-bottom: 30px;" action="javascript:tree.queryClear()">
	<input type="submit" value="all clear">
</form>
<form name="query_form4" style="display: inline; margin-bottom: 30px;">
	<select name="mode_list" size="1">
		<option value="normal">normal</option>
		<option value="AVL">AVL</option>
	</select>
</form>
<br>

</div>
